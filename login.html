<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tools – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --header-bg:     #000;
      --btn-bg:        #444;
      --btn-hover-bg:  #666;
    }
    /* full-screen background video */
    #bgvideo {
      position: fixed;
      right: 0; bottom: 0;
      min-width: 100%; min-height: 100%;
      z-index: -1; object-fit: cover;
      filter: brightness(0.4);
    }
    /* button hover effect */
    .btn:hover {
      background-color: var(--btn-hover-bg) !important;
      transform: translateY(-2px);
      transition: 0.2s;
    }
  </style>
</head>
<body>
  <video id="bgvideo" autoplay muted loop>
    <source src="V1.MP4" type="video/mp4">
  </video>

  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-sm w-100" style="max-width:400px;">
      <div class="card-header bg-dark text-white">
        <h5 class="mb-0">Tools – Login</h5>
      </div>
      <div class="card-body">
        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input id="username" type="text" class="form-control" required>
            <div id="errUser" class="text-danger"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input id="password" type="password" class="form-control" required>
            <div id="errPass" class="text-danger"></div>
          </div>
          <button class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const users = [
      "Suruli","Anirudh","Mohan","Karthik","Geo",
      "Rahul","Praba","Keerthana","Bilwa","Sugi varshini"
    ];
    document.getElementById('loginForm').onsubmit = e => {
      e.preventDefault();
      document.getElementById('errUser').innerText = '';
      document.getElementById('errPass').innerText = '';
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;
      if (!u) { document.getElementById('errUser').innerText = 'Enter username'; return; }
      if (!p) { document.getElementById('errPass').innerText = 'Enter password'; return; }
      let ok = false;
      if (u==='Akash' && p==='123456') ok=true;
      else if (users.includes(u) && p==='VCE') ok=true;
      if (!ok) {
        document.getElementById('errPass').innerText = 'Invalid credentials';
        return;
      }
      sessionStorage.setItem('username', u);
      location.href = 'dashboard.html';
    };
  </script>
</body>
</html>
